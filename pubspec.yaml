name: habit_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_core: ^3.8.0  
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.6   
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.14
  flutter_hooks: ^0.20.5
  intl: ^0.19.0
  hooks_riverpod: ^2.1.3
  google_sign_in: ^6.2.2
  email_validator: ^3.0.0
  shared_preferences: ^2.3.3
  flutter_facebook_auth: ^7.1.1
  fl_chart: 0.69.2
  url_launcher: ^6.3.1
  flutter_slidable: ^3.1.1
  provider: ^6.1.2
  table_calendar: ^3.0.8

  web: ^1.0.0
  rename: ^3.0.2
  audioplayers: ^6.1.0 # Zaktualizuj wersjÄ™

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  intl_utils: ^2.8.0
  flutter_gen: ^5.8.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/google_logo.png
    - assets/app_logo.png
    - assets/app_logo.svg
    - assets/images/jak-tworzyc-dobre-nawyki.jpg
    - assets/images/zarzadzanie-czasem.jpg
    - assets/images/motywacja-do-dzialania.jpg
    - assets/images/zdrowe-nawyki-zywieniowe.jpg
    - assets/flags/gb.svg
    - assets/flags/pl.svg
    - assets/flags/de.svg
    - assets/flags/es.svg
    - assets/flags/fr.svg
    - assets/flags/cn.svg
    - assets/google_logo.svg
    - assets/bell-ring.mp3 


  fonts:
    - family: Klasik
      fonts:
        - asset: fonts/Klasik-Regular.ttf
    - family: Manrope
      fonts:
        - asset: fonts/Manrope-Bold.ttf
        - asset: fonts/Manrope-ExtraBold.ttf
        - asset: fonts/Manrope-ExtraLight.ttf
        - asset: fonts/Manrope-Light.ttf
        - asset: fonts/Manrope-Medium.ttf
        - asset: fonts/Manrope-Regular.ttf
        - asset: fonts/Manrope-SemiBold.ttf

flutter_intl:
  enabled: true
  arb_dir: lib/l10n
  template_arbs:
    - lib/l10n/intl_en.arb
    - lib/l10n/intl_pl.arb
  output_dir: lib/l10n